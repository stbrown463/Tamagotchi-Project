<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.2/velocity.ui.js"></script>
	<title></title>
</head>
<body>

<form>
	<input type="text" id="submit" name="tamaName" placeholder="Enter Pet's Name"></input><!-- <br> -->
	<input type="submit" id="submit-btn" value="Start Game"></input>
</form>

<div id="tamaBody">
	<img src="tama-sprites/logo-vector.png" id="logo">

	<div id="screen">
		<div id="display"></div>
		<div id="uiRow">
			<h3 id="hungerDisp" class="uiDisp"></h3>
			<h3 id="sleepinessDisp" class="uiDisp"></h3>
			<h3 id="boredomDisp" class="uiDisp"></h3>
			<h3 id="ageDisp" class="uiDisp"></h3>
			<h3></h3>
		</div>
	</div>

	<div id="buttonRow">
		<div class="button" id="feed"></div>
		<div class="button" id="lights"></div>
		<div class="button" id="play"></div>
	</div>

</div>




<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
